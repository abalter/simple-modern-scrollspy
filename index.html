<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="nav">
        <a class="menu-item scroll_link active" href="#home">home</a>

    <div class="main">

        </div>

            <a class="scrollto" id="one"></a>

        </div>
        <div class="section">
            <a class="scrollto" id="two"></a>
            <h1>Two</span></h1>
        </div>
        <div class="section">
            <a class="scrollto" id="three"></a>
            <h1>Three</span></h1>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
